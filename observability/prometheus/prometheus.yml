global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'banking-platform'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Account Service
  - job_name: 'account-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['account-service:8081']
        labels:
          application: 'account-service'
          service: 'banking'

  # Transfer Service
  - job_name: 'transfer-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['transfer-service:8082']
        labels:
          application: 'transfer-service'
          service: 'banking'

  # Customer Service
  - job_name: 'customer-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['customer-service:8083']
        labels:
          application: 'customer-service'
          service: 'banking'

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8084']
        labels:
          application: 'auth-service'
          service: 'banking'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8085']
        labels:
          application: 'notification-service'
          service: 'banking'

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          application: 'api-gateway'
          service: 'banking'

  # Eureka Server
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka-server:8761']
        labels:
          application: 'eureka-server'
          service: 'banking'
